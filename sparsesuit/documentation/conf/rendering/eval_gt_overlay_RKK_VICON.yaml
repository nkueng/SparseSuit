defaults:
  - default

name: eval_gt_overlay_RKK_VICON
description: evaluation of models trained on real data on a real dataset
dataset:
  source: RKK_VICON
  sensor_config: SSP
  fps: 100
models:
  - 2110291554-SSP_baseline_finetuned
  - 2111010951-minimal_inner_no_noise_finetuned

assets:
# [asset_idx, frame_idx]
  - [1, 500]  # gait
  - [7, 300]  # gait
  - [13, 300]  # run
  - [19, 300]  # run
  - [23, 300]  # sidestep
  - [24, 300]  # sidestep
  - [32, 400] # sway
  - [38, 500]  # sway
  - [42, 300]  # jump
  - [46, 300]  # jump
body_transparency: 0.0
show_from_behind: False
use_default_pose: False
show_sensors: True
sensor_config: SSP
real_data: True
show_vertex_distance: False
show_gt: True
render_frames: 5
render_every_n_frame: 20
show_rendering: False
orthographic_camera: True
camera_translation: [0, 0.5, 1.75]
render_width: 800
make_gif: True
gif_fps: 15


