defaults:
  - default

name: eval_vertex_distance_RKK_VICON_pretrained
dataset:
  source: RKK_VICON
  sensor_config: SSP
  fps: 100
models:
  - 2111081611-SSP_19_real
  - 2111091140-SSP_17_real
  - 2111090705-SSP_13_real
  - 2111091141-SSP_11_real
  - 2111081645-SSP_07_real

assets:
# [asset_idx, frame_idx]
  - [1, 500]  # gait
  - [7, 300]  # gait
  - [13, 300]  # run
  - [19, 300]  # run
  - [23, 300]  # sidestep
  - [24, 300]  # sidestep
  - [32, 400] # sway
  - [38, 500]  # sway
  - [42, 300]  # jump
  - [46, 300]  # jump

body_transparency: 0.0
show_from_behind: False
use_default_pose: False
show_sensors: True
show_vertex_distance: True
show_gt: False
render_frames: 5
render_every_n_frame: 20
show_rendering: False
orthographic_camera: True
camera_translation: [0, 0.5, 1.75]
render_width: 800
make_gif: True
gif_fps: 15


