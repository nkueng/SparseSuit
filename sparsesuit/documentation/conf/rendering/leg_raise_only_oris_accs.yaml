defaults:
  - default

name: leg_raise_only_oris_accs
render_width: 600
body_transparency: 0.5
show_sensor_orientations: True
show_accelerations: True
show_body: False
acc_delta: 1
sensors:
  - right_knee
  - left_knee
  - right_elbow
  - left_elbow
  - head
