dataset:
  config: SSP
  type: synthetic
  acc_delta: 4
  noise: False
  acc_noise: 0.0
  fps: 60
  smpl_genders: [male, female]
  tar: False
visualize: False
debug: False
skip_existing: True
gpu: True
gpu_chunks: 500
cpu_chunks: 3000

defaults:
 - override hydra/job_logging: disabled
 - override hydra/hydra_logging: disabled
# - override hydra/launcher: submitit_local
 - override hydra/launcher: submitit_slurm
 - _self_

hydra:
#  setup for slurm
  launcher:
    timeout_min: 300
    cpus_per_task: 1
    mem_gb: 2
    additional_parameters: {
      "partition": "gpu",
      "gres": "gpu:titanrtx:1",
#      "mail-user": "mjd957@alumni.ku.dk",
#      "mail-type": "BEGIN,END,FAIL,TIME_LIMIT_80"
    }
    array_parallelism: 4

  run:
    dir: .
  output_subdir: null
  sweep:
    dir: .
    subdir: .
