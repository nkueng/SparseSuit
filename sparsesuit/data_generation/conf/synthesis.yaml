dataset:
  source: AMASS
  sensor_config: SSP
  fps: 100
  synthesis:
    acc_noise: 0
    gyro_noise: 0
    acc_delta: 4
    acc_saturation: 8
  smpl_genders: [male, female]

visualize: False
debug: False
skip_existing: False
gpu: True
gpu_chunks: 750
cpu_chunks: 3000

hydra:
  run:
    dir: .
  output_subdir: null
defaults:
  - override hydra/job_logging: disabled