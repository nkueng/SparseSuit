name: 15_asym_2
explanation: which sensors contribute more, the ones further in or further down the kinematic chains? This experiment is a mix of the two extremes

sensors:
  sensor_config: SSP
  sensor_count: 15
  names:
  - left_back
  - right_back
  - left_collar
  - right_collar
  - head
  - right_shoulder
  - left_elbow
  - left_wrist
  - right_wrist
  - right_hip
  - left_knee
  - left_ankle
  - right_ankle

train_dataset:
  source: AMASS
  sensor_config: SSP
  fps: 100
  synthesis:
    acc_noise: 0
    gyro_noise: 0
    acc_delta: 4